<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <script>
      (function() {
        var pathname = window.location.pathname;
        var hostname = window.location.hostname;
        
        // 1. Sofortige externe Weiterleitung f端r Root-Zugriff auf bestimmte Domains
        if (pathname === '/' || pathname === '') {
          var domainRedirects = {
            'audi-vertrieb-leipzig.de': 'https://www.audi-zentrum-leipzig.de',
            'www.audi-vertrieb-leipzig.de': 'https://www.audi-zentrum-leipzig.de'
          };
          
          if (domainRedirects[hostname]) {
            window.location.replace(domainRedirects[hostname]);
            return;
          }
        }
        
        // 2. Favicon & Titel f端r /fahrzeuge
        if (pathname.startsWith('/fahrzeuge')) {
          var link = document.querySelector("link[rel~='icon']");
          if (link) link.href = '/favicon-fahrzeuge.png';
          document.title = 'Fahrzeugverkauf - Digitale Verkaufsplattform';
        }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
